        let filteredData = [...jobBoards];

        function updateLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            // Update UI text
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('mainSubtitle').textContent = t.mainSubtitle;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('exportText').textContent = t.exportText;
            document.getElementById('totalLabel').textContent = t.totalLabel;
            document.getElementById('visibleLabel').textContent = t.visibleLabel;
            document.getElementById('nameHeader').textContent = t.nameHeader;
            document.getElementById('linkHeader').textContent = t.linkHeader;
            document.getElementById('categoryHeader').textContent = t.categoryHeader;
            document.getElementById('descriptionHeader').textContent = t.descriptionHeader;

            // Update category filter options
            const categoryFilter = document.getElementById('categoryFilter');
            const currentValue = categoryFilter.value;
            categoryFilter.innerHTML = `
                <option value="">${t.allCategories}</option>
                <option value="General">${t.categoryGeneral}</option>
                <option value="Niche">${t.categoryNiche}</option>
                <option value="Regional">${t.categoryRegional}</option>
                <option value="Startup">${t.categoryStartup}</option>
                <option value="Tech">${t.categoryTech}</option>
                <option value="Social Good">${t.categorySocialGood}</option>
                <option value="Mainstream">${t.categoryMainstream}</option>
            `;
            categoryFilter.value = currentValue;

            // Re-render table with new language
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const t = translations[currentLanguage];
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="no-results">${t.noResults}</td></tr>`;
                return;
            }

            tbody.innerHTML = filteredData.map(job => `
                <tr>
                    <td><strong>${job.name}</strong></td>
                    <td><a href="${job.link}" target="_blank" class="link">${job.link} üîó</a></td>
                    <td><span class="category ${job.category.toLowerCase().replace(/\s+/g, '')}">${getCategoryTranslation(job.category)}</span></td>
                    <td class="description">${job.description[currentLanguage]}</td>
                </tr>
            `).join('');

            updateStats();
        }

        function getCategoryTranslation(category) {
            const t = translations[currentLanguage];
            const categoryMap = {
                'General': t.categoryGeneral,
                'Niche': t.categoryNiche,
                'Regional': t.categoryRegional,
                'Startup': t.categoryStartup,
                'Tech': t.categoryTech,
                'Social Good': t.categorySocialGood,
                'Mainstream': t.categoryMainstream
            };
            return categoryMap[category] || category;
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = jobBoards.length;
            document.getElementById('visibleCount').textContent = filteredData.length;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredData = jobBoards.filter(job => {
                const matchesSearch = job.name.toLowerCase().includes(searchTerm) ||
                                   job.category.toLowerCase().includes(searchTerm) ||
                                   job.description[currentLanguage].toLowerCase().includes(searchTerm);
                                   
                const matchesCategory = !categoryFilter || job.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });

            renderTable();
        }

        function exportToExcel() {
            const t = translations[currentLanguage];
            // Create CSV content with current language
            const headers = [t.nameHeader, t.linkHeader, t.categoryHeader, t.descriptionHeader];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(job => [
                    `"${job.name}"`,
                    `"${job.link}"`,
                    `"${getCategoryTranslation(job.category)}"`,
                    `"${job.description[currentLanguage].replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');

            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `remote_job_boards_${currentLanguage}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);
        document.getElementById('languageSelector').addEventListener('change', function(e) {
            updateLanguage(e.target.value);
        });

        // Initial render (default English)
        updateLanguage('en');
