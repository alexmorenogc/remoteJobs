</head>

        let filteredData = [...jobBoards];

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-results">No se encontraron resultados para la b칰squeda actual.</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(job => `
                <tr>
                    <td><strong>${job.name}</strong></td>
                    <td><a href="${job.link}" target="_blank" class="link">${job.link} 游댕</a></td>
                    <td><span class="category ${job.category.toLowerCase().replace(' ', '')}">${job.category}</span></td>
                    <td class="description">${job.description}</td>
                </tr>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = jobBoards.length;
            document.getElementById('visibleCount').textContent = filteredData.length;
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredData = jobBoards.filter(job => {
                const matchesSearch = job.name.toLowerCase().includes(searchTerm) ||
                                   job.category.toLowerCase().includes(searchTerm) ||
                                   job.description.toLowerCase().includes(searchTerm);
                                   
                const matchesCategory = !categoryFilter || job.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });

            renderTable();
        }

        function exportToExcel() {
            // Crear contenido CSV
            const headers = ['Nombre', 'Link', 'Categor칤a', 'Descripci칩n'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(job => [
                    `"${job.name}"`,
                    `"${job.link}"`,
                    `"${job.category}"`,
                    `"${job.description}"`
                ].join(','))
            ].join('\n');

            // Crear y descargar archivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'remote_job_boards.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);

        // Initial render
        renderTable();
